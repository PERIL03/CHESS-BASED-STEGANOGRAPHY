<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Visualizer - Chess Crypt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='visualizer.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-content">
            <a href="{{ url_for('index') }}" class="logo">
            </a>
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('file_upload') }}">Encrypt/Decrypt</a>
                <a href="{{ url_for('preview') }}">Live Preview</a>
                <a href="{{ url_for('visualizer') }}" class="active">Visualizer</a>
                <a href="{{ url_for('about') }}">About Team</a>
                <a href="{{ url_for('get_in_touch') }}">Contact</a>
                
            </div>
        </div>
    </nav>

    <div class="visualizer-container">
        <div class="visualizer-header">
            <h1>Chess Game Visualizer</h1>
            <p>Upload your PGN file to visualize the chess game</p>
        </div>

        <div class="visualizer-content">
            <div class="board-container">
                <div class="chess-board" id="board">
                    <!-- Chess board will be rendered here -->
                </div>
                <div class="controls">
                    <button class="control-btn" id="prevBtn" disabled>
                        <i class="fas fa-backward"></i> Previous
                    </button>
                    <button class="control-btn" id="playBtn" disabled>
                        <i class="fas fa-play"></i> Play
                    </button>
                    <button class="control-btn" id="nextBtn" disabled>
                        <i class="fas fa-forward"></i> Next
                    </button>
                </div>
            </div>
            
            <div class="moves-panel">
                <h3>Game Moves</h3>
                <div class="moves-list" id="movesList">
                    <!-- Moves will be listed here -->
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/visualizer.js') }}" defer></script>
</body>
</html>
